<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi đoán số ngẫu nhiên</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Trò chơi đoán số ngẫu nhiên (Hello tôi là takis.dev)/h1>
        <form id="guessForm">
            <div class="form-group">
                <input type="number" class="form-control" id="userInput" placeholder="Nhập số của bạn" required>
            </div>
            <button type="submit" class="btn btn-primary">Đoán số</button>
        </form>
        <div class="result mt-4" id="result"></div>
    </div>

    <script>
        document.getElementById('guessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var userInput = document.getElementById('userInput').value;
            var randomNum = Math.floor(Math.random() * 100) + 1;
            document.getElementById('result').innerHTML = 'Số ngẫu nhiên: ' + randomNum;
        });
    </script>
</body>
</html>
